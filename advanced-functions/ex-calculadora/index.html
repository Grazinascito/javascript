<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <h1>Calculadora Feliz</h1>
        <div>
            <input type="text">
        </div>
        <div class="content-btns">
            <div class="first-line">
                <button>C</button>
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button>.</button>
            </div>
            <div class="second-line">
                <button>(</button>
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>0</button>
            </div>
            <div class="third-line">
                <button>)</button>
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>&laquo;</button>
            </div>
            <div class="fourth-line">
                <button>/</button>
                <button>*</button>
                <button>+</button>
                <button>-</button>
                <button>=</button>
            </div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
